<svg width="480" height="480" viewBox="0 0 480 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for better visibility -->
  <circle cx="240" cy="240" r="230" fill="#f2f0ef"/>

  <!-- Hexagon outer frame - brand colors gradient -->
  <path
    d="M240 80L120 140L120 260L240 400L360 260L360 140L240 80Z"
    stroke="url(#logoGradient)"
    strokeWidth="16"
    fill="none"
  />

  <!-- Flowing arrow loop - forest green -->
  <path
    d="M240 180 C 195 180, 165 210, 165 255 C 165 300, 195 330, 240 330 C 285 330, 315 300, 315 255 C 315 210, 285 180, 240 180"
    stroke="#4b6e48"
    strokeWidth="28"
    fill="none"
    strokeLinecap="round"
    strokeLinejoin="round"
  />

  <!-- Arrow head - forest green -->
  <path
    d="M277 215 L 240 255 L 203 215"
    stroke="#4b6e48"
    strokeWidth="28"
    fill="none"
    strokeLinecap="round"
    strokeLinejoin="round"
  />

  <defs>
    <!-- Brand colors gradient for hexagon -->
    <linearGradient id="logoGradient" x1="120" y1="80" x2="360" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stopColor="#4b6e48" />
      <stop offset="50%" stopColor="#b2ac88" />
      <stop offset="100%" stopColor="#4b6e48" />
    </linearGradient>
  </defs>
</svg>
